<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<header><img th:src="@{/img/quickLogo.png}" alt=""> </header>
<div>
    <h2>Welcome back Administrator,</h2>
    <p>
        Your DriveDok Zones
    <br><br>
        (Click on your DriveDok Zones to see the type of ParkingSpots they contain)</p>
    <br><br>
    <form action="">
        <table>
            <tbody>
            <tr th:each="zone : ${parkingzones}">
                <td th:text="${zone.name}">Name</td>
                <td th:text="${zone.totalParkingSpots}">Number of spots</td>
            </tr>
            </tbody>
        </table>
        <br><br>
        <button>Create a new DriveDok Zone</button>
    </form>
</div>
</body>
</html>
